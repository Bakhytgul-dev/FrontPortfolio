<mat-list #tasks>
  @for (task of taskList; track task) {
  <section>
    <div class="label">{{ task.name }}</div>
    <div class="button-row">
      <button mat-raised-button class="button-row-item"  (click)="edit(task)">Edit</button>
      <button mat-raised-button class="button-row-item" (click)="delete(task)">Delete</button>
    </div>
  </section>
  }
</mat-list>
