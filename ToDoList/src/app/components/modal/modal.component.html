<h2 mat-dialog-title>{{data.header}}</h2>
<mat-dialog-content>
    <p>{{data.title}}</p>
    <mat-form-field>
        <mat-label>Title</mat-label>
        <input (input)="onInputTitle($event)" matInput [(ngModel)]="title" />
    </mat-form-field>
    <p>{{data.description}}</p>
    <mat-form-field>
        <mat-label>Description</mat-label>
        <input (input)="onInputDescription($event)" matInput [(ngModel)]="description" />
    </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button [mat-dialog-close]="task()" cdkFocusInitial>Ok</button>
</mat-dialog-actions>
